<p>Follow these steps to create new projects:</p>

<ol>
    <li>Log in to the Algorithm Lab.</li>
    <li>In the left navigation bar, click <span class='menu-name'>Projects</span>.</li>
    <li>On the Projects page, click <span class='button-name'>Create New Algorithm</span>.</li>
    <p>The web IDE displays an empty project.</p>
</ol>
