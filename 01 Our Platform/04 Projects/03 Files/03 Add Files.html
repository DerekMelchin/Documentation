<p>Follow these steps to add files to a project:</p>

<ol>
    <li><a href='/docs/v2/our-platform/projects/getting-started#02-View-All-Projects'>Open the project</a>.</li>
    <li>In the right navigation menu, click the <img class='inline-icon' src='https://cdn.quantconnect.com/i/tu/explorer-icon.png'> <span class="icon-name">Explorer</span> icon.</li>
    <li>In the Explorer panel, expand the <span class="button-name">Project (Workspace)</span> section.</li>
    <li>Click the <img class='inline-icon' src="https://cdn.quantconnect.com/i/tu/new-file-icon.png"> <span class="icon-name">New File</span> icon.</li>
    <li>Enter a file name and extension.</li>
    <li>Press <span class="key-combinations">Enter</span>.</li>
</ol>
