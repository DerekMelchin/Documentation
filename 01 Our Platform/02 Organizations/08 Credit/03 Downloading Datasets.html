<p>You can spend some QCC to download <a href="/docs/v2/our-platform/datasets">datasets</a> from the Dataset Market to your local machine. The cost of downloading depends on the dataset and it's calculated on a per-file or per-day basis. For instructions on downloading datasets, see <a href='/docs/v2/our-platform/datasets/licensing#04-Download'>Licensing</a>.</p>
