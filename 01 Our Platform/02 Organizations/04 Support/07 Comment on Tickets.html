<p>Follow these steps to comment on support tickets:</p>

<ol>
    <li>Open the <a href="/docs/v2/our-platform/organizations/support#05-View-All-Tickets">Support History</a> page.</li>
    <li>If the ticket you want to comment on is closed, click <span class='button-name'>Closed</span>.</li>
    <li>Click the ticket on which you want to comment.</li>
    <li>Enter your comment and then click <span class='button-name'>Send</span>.</li>
</ol>
