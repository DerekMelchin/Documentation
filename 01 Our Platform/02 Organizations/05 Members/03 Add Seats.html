<p>You need <a href='/docs/v2/our-platform/organizations/members#08-Permissions'>billing permissions</a> within an organization to add team seats.</p>

<p>Follow these steps to add team seats to your organization:</p>

<ol>
    <li>Open the <a href='/docs/v2/our-platform/organizations/administration#05-View-the-Organization-Homepage'>organization homepage</a>.</li>
    <li>Click <span class='button-name'>Edit Plan</span>.</li>
    <li>In the <span class='page-section-name'><span class='placeholder-text'>organizationTier</span> Seats</span> section, click the <span class='icon-name'>plus</span> icon.</li>
    <li>Click <span class='button-name'>Update Subscriptions</span>.</li>
</ol>
