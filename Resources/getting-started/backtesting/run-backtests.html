<p>To run a backtest, <a href="/docs/v2/our-platform/projects/project-management#02-View-All-Projects">open a project</a> and then click the <img class='inline-icon' src='https://cdn.quantconnect.com/i/tu/backtest-button.png'> <span class='icon-name'>Backtest</span> icon. If the project builds successfully, "New backtest: <span class='placeholder-text'>projectName</span> is in the queue" displays. You can refresh or close the page while the backtest is executing without interfering with it because the backtest runs on our cloud servers.</p>
