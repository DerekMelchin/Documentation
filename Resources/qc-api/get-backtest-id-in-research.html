<p>To get the backtest Id, check the response of the <a href='/docs/v2/research-environment/quantconnect-api/backtests/managing-backtests#04-Create-Backtests'>CreateBacktest method</a> or <a href='/docs/v2/cloud-platform/backtesting/results#16-View-All-Backtests'>open a backtest result in the Algorithm Lab</a> and check its <a href='/docs/v2/cloud-platform/backtesting/results#12-Logs'>log file</a>. If you open a log file, the backtest Id is in last line. An example backtest Id is 97e7717f387cadd070e4b77015aacece.</p>
