<p>To get the deployment Id, check the response of the <a href='/docs/v2/research-environment/quantconnect-api/live-algorithms/managing-deployments#07-List-Algorithms'>ListLiveAlgorithms method</a> or <a href='/docs/v2/cloud-platform/live-trading/results#12-View-All-Live-Projects'>open a live result in the Algorithm Lab</a> and check its <a href='/docs/v2/cloud-platform/backtesting/results#12-Logs'>log file</a>. An example deployment Id is L-ac54ffadf4ca52efabcd1ac29e4735cf. If the log file has multiple deployments, use the most recent Id.</p>
