<p>To get the project Id, check the response of the <a href='/docs/v2/research-environment/quantconnect-api/projects#03-Create-Projects'>CreateProject method</a> or <a href='/docs/v2/cloud-platform/projects/getting-started#02-View-All-Projects'>open a project in the Algorithm Lab</a>. If you open a project in the Algorithm Lab, the project Id is in the URL. For example, the project Id of https://www.quantconnect.com/project/13946911 is 13946911.</p>
