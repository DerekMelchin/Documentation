<p>We model <a href='/docs/v2/writing-algorithms/reality-modeling/brokerages/supported-models/td-ameritrade#07-Buying-Power'>buying power</a> and <a href='/docs/v2/writing-algorithms/reality-modeling/margin-calls'>margin calls</a> to ensure your algorithm stays within the margin requirements. If you have less than $25,000 in your brokerage account, you can use the <code>PatternDayTradingMarginModel</code> to avoid violating the <a href='/docs/v2/writing-algorithms/reality-modeling/buying-power#11-PDT-Rule'>PDT rule</a>.</p>
