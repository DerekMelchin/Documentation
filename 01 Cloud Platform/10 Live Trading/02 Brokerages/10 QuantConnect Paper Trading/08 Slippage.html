<p>Orders through the <code>DefaultBrokerageModel</code> do not experience slippage in backtests or paper trading. For more information about the slippage model the <code>DefaultBrokerageModel</code> uses, see <a href="/docs/v2/writing-algorithms/reality-modeling/brokerages/supported-models/quantconnect-paper-trading#05-Slippage">Slippage</a>.</p>
